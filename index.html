<html>

<head>
    <title>Login Form </title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="styles.css" />
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Include JS File Here -->
    <script src="app.js"></script>
</head>

<body>

    <div class="container">

        <form class="form-signin" id="form_id" method="post" name="myform">
            <h2 class="form-signin-heading" align="center">Signup Form</h2>
            <br>
            <label for="username">UserName</label>
            <input class="form-control" type="text" name="username" id="username" required autofocus>
            <br>
            <label for="inputEmail">Email</label>

            <input class="form-control" type="email" name="email" id="email" required>
            <label for="inputPassword">Password</label>

            <input class="form-control" type="password" name="password" id="password" required>
            <div class="checkbox">
                <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" value="Login" id="submit" onclick="validate()">Sign up</button> <br>
           
        </form>


    </div>
</body>

</html>
